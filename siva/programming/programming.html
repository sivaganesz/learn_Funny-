<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        /* Style for the container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 50px auto;
        }

        /* Style for each column */
        .column {
            width: 25%;
            position: relative;
            transition: border-color 0.5s ease;
            border: 10px solid #ccc;

        }
        @keyframes rotateColors {
      0% {
        border-color: red;
      }
      25% {
        border-color: blue;
      }
      50% {
        border-color: green;
      }
      75% {
        border-color: yellow;
      }
      100% {
        border-color: red;
      }
    }

    .column:hover {
      animation: rotateColors 2s infinite;
      border-color: red;
    }
        /* Style for the image */
        .column img {
            width: 100%;
            height: auto;
        }
        body{
            background-image: url("https://media0.giphy.com/media/l4KhQo2MESJkc6QbS/giphy.gif?cid=ecf05e47ktd7e947de1x9he9evzmyxqxt49tnfflca4n06b3&ep=v1_gifs_related&rid=giphy.gif&ct=g");
            background-repeat: no-repeat;
            background-size: cover;
        }
        body:hover{
            background-image: url("https://wallpaperaccess.com/full/2942948.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* #hoverImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
        */
    </style>
    <script>
        function changeBackground1() {
          document.body.style.backgroundImage = "url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNm0wMWs2cnF5YWU0a256MDd2a25odnI0eHhtdWdjYnBodXFxcDA1MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L1R1tvI9svkIWwpVYr/giphy.gif')";
            
        }
        function changeBackground2() {
          document.body.style.backgroundImage = "url('https://media4.giphy.com/media/yOCrjXjSAstAwg3Je6/giphy.gif?cid=ecf05e47j6jug18cqrzv2oaeauocmek207jbc46v4sg64lg1&ep=v1_gifs_related&rid=giphy.gif&ct=g')";
        }
        function changeBackground3() {
          document.body.style.backgroundImage = "url('https://media2.giphy.com/media/PV1dPfaeac5a/giphy.webp?cid=790b7611g7b40tuiaw9xheyzz08mzehem9t695fz3v8y7mcd&ep=v1_gifs_search&rid=giphy.webp&ct=g')";
        }
        function changeBackground4() {
          document.body.style.backgroundImage = "url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWtlbmoyaXkydGY3NWJmOXNqMmRuem00bTNuNmJtOTl0NjkxdXh1ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Rpl1sod1vCXK0L2SUN/giphy.gif')";
        }
        function changeBackground5() {
          document.body.style.backgroundImage = "url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWVzZTRjZjZ4OWE2dXp0c2ZzNjgzcG8yaW5memp0ODV1YXUzMXV5ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9j5LELD2fSz2aYGGCe/giphy.gif')";
        }
      </script>
</head>
<body>

<!-- Container with five columns -->
<div class="container">
    <!-- Column 1 -->
    <div class="column" onmouseover="changeBackground1()">
       
        <a href="c.html"><img src="c.webp" alt="Image 1" id="hoverImage"></a>
    </div>

    <!-- Column 2 -->
    <div class="column" onmouseover="changeBackground2()">
      
       <a href=""> <img src="c++.png" alt="Image 2" height="500"></a>
    </div>

    <!-- Column 3 -->
    <div class="column" onmouseover="changeBackground3()">
     
       <a href=""> <img src="python.webp" alt="Image 3"></a>
    </div>
</div>
<div class="container" >
       <!-- Column 4 -->
       <div class="column" onmouseover="changeBackground4()">
       
        <a href=""> <img src="java.webp" alt="Image 4" ></a>
     </div>
 
     <!-- Column 5 -->
     <div class="column" onmouseover="changeBackground5()">
        
        <a href=""> <img src="sql.png" alt="Image 5"></a>
     </div>
</div>

</body>
</html>
